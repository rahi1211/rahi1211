<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
       
        /*this is elemnent selector ap asa broder de skte ho*/
        p{
            border: 2px solid gold;
        }
        
        /* id selector*/
        #redelement{
            color: blue;
        }
        /* class  selector*/
        .bgblue{
            background-color: chartreuse;
          
          /* this is grouping selector*/
        }
        footer,span{
            background-color: blueviolet;
        }
    </style>
    
</head>
<body>
    <h3>css selectors</h3>
<!-- ap class ka use kaer skte hain -->
    <p class="redd bgblue"> is a simple paragraph to demonstrate css selectors</p>

    <!-- agr ap chathe ho koi ek element red ho toh ap id ka use kren ge -->
    <p id="redelement">This is anther simple paragraph to demonstrate css selectors</p> 
    
    <footer>this is footer </footer>

    <span>this is span</span>
</body>

</html>
